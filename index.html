<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLO Demo</title>
  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <!-- 额外可选：用于模型可视化或处理 -->
  <style>
    video, canvas {
      width: 640px;
      height: 480px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>YOLO Demo</h1>
  <video id="video" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <script>
    async function initCamera() {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => {
            video.play();
            resolve(video);
          };
        });
      } catch (err) {
        alert('摄像头访问失败：' + err);
      }
    }

    async function loadModel() {
      // 使用官方 CDN YOLOv8n TF.js 模型
      const modelUrl = 'https://cdn.jsdelivr.net/gh/ultralytics/assets/releases/download/v8.2.0/yolov8n/model.json';
      const model = await tf.loadGraphModel(modelUrl);
      console.log('Model loaded:', model);
      return model;
    }

    function drawPredictions(predictions, canvas, video) {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.font = '18px Arial';
      ctx.fillStyle = 'red';

      predictions.forEach(pred => {
        const [x, y, w, h] = pred.bbox; // 假设 pred.bbox = [x, y, width, height]
        ctx.strokeRect(x, y, w, h);
        ctx.fillText(pred.class + ' ' + (pred.score*100).toFixed(1) + '%', x, y > 10 ? y-5 : 10);
      });
    }

    async function runDemo() {
      const video = await initCamera();
      const canvas = document.getElementById('canvas');
      const model = await loadModel();

      // 简单循环示例：实际检测需要对每帧进行预处理
      setInterval(async () => {
        // TODO: 替换成你的 YOLO 推理逻辑
        // 这里演示随机框
        const predictions = [{
          bbox: [50, 50, 200, 150],
          class: 'demo',
          score: 0.85
        }];
        drawPredictions(predictions, canvas, video);
      }, 1000); // 每秒更新一次
    }

    window.onload = runDemo;
  </script>
</body>
</html>
