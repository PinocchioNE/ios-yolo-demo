<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YOLOv8 Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
  <style>
    video, canvas {
      width: 640px;
      height: 480px;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <h1>YOLOv8 Demo</h1>
  <video id="video" autoplay muted></video>
  <canvas id="canvas"></canvas>

  <script>
    async function initCamera() {
      const video = document.getElementById('video');
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
        return new Promise(resolve => {
          video.onloadedmetadata = () => {
            video.play();
            resolve(video);
          };
        });
      } catch (err) {
        alert('摄像头访问失败：' + err);
      }
    }

    async function loadModel() {
      const modelUrl = 'https://hyuto.github.io/yolov8-tfjs/yolov8n_web_model/model.json';
      try {
        const model = await tf.loadGraphModel(modelUrl);
        console.log('Model loaded:', model);
        return model;
      } catch (err) {
        alert('模型加载失败，请检查模型 URL 或网络：' + err);
      }
    }

    function drawPredictions(predictions, canvas, video) {
      const ctx = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      ctx.strokeStyle = 'red';
      ctx.lineWidth = 2;
      ctx.font = '18px Arial';
      ctx.fillStyle = 'red';

      predictions.forEach(pred => {
        const [x, y, w, h] = pred.bbox;
        ctx.strokeRect(x, y, w, h);
        ctx.fillText(`${pred.class} ${(pred.score*100).toFixed(1)}%`, x, y > 10 ? y-5 : 10);
      });
    }

    async function runDetection(video, model, canvas) {
      tf.engine().startScope();

      const inputTensor = tf.browser.fromPixels(video)
        .resizeBilinear([640, 640])
        .div(255)
        .expandDims(0);

      let output;
      try {
        output = await model.executeAsync(inputTensor);
      } catch (err) {
        console.error('推理失败:', err);
        tf.engine().endScope();
        return;
      }

      let boxes = [], scores = [], classes = [];
      if (Array.isArray(output)) {
        boxes = output[0].arraySync();
        scores = output[1].arraySync();
        classes = output[2].arraySync();
      } else {
        console.warn('模型输出格式未知:', output);
      }

      const predictions = [];
      for (let i = 0; i < boxes.length; i++) {
        if (scores[i] > 0.3) {
          const [x1, y1, x2, y2] = boxes[i];
          predictions.push({
            bbox: [
              x1 * video.videoWidth,
              y1 * video.videoHeight,
              (x2 - x1) * video.videoWidth,
              (y2 - y1) * video.videoHeight
            ],
            score: scores[i],
            class: classes[i].toString()
          });
        }
      }

      drawPredictions(predictions, canvas, video);

      tf.dispose(inputTensor);
      if (Array.isArray(output)) output.forEach(t => t.dispose());
      tf.engine().endScope();
    }

    async function runDemo() {
      const video = await initCamera();
      const canvas = document.getElementById('canvas');
      const model = await loadModel();
      if (!model) return;

      async function detectLoop() {
        await runDetection(video, model, canvas);
        requestAnimationFrame(detectLoop);
      }
      detectLoop();
    }

    window.onload = runDemo;
  </script>
</body>
</html>
